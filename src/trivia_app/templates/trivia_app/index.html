<!DOCTYPE html>
<html>
<head>
    <title>Choose Topic</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 10px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        @media (max-width: 600px) {
            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Select a Topic</h1>
    <ul>
        {% for topic in topics %}
        <li>
            <button onclick="startTopic('{{ topic }}')">{{ topic }}</button>
        </li>
        {% endfor %}
    </ul>

    <script>
        function startTopic(topic) {
            // Navigate to the enter-name page for that topic
            window.location.href = `/study/${encodeURIComponent(topic)}/enter/`;
        }
    </script>
</body>
</html>
